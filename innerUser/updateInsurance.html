<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>異動保單</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	
</head>
<body>
    <h2 style="text-align:center">異動保單</h2>
    
    <form class="form-horizontal">
        <div class="form-group row">
            <label class="control-label col-sm-2" style="text-align:center; font-size: 140%"><b>產壽險別:</b></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter new cmptype" id="cmptype" required>
            </div>
        </div> 
        <div class="form-group row">
            <label class="control-label col-sm-2" style="text-align:center; font-size: 140%"><b>公司代號:</b></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter new cmpno" id="cmpno" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" style="text-align:center; font-size: 140%"><b>被保險人姓名:</b></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter new name" id="name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2" style="text-align:center; font-size: 140%"><b>被保險人身分證號碼:</b></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter new idno" id="idno" required>
            </div>
        </div> 
        <div class="form-group row">
            <label class="control-label col-sm-2" style="text-align:center; font-size: 140%"><b>被保險人出生日期:</b></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter new birdate" id="birdate" required>
            </div>
        </div>  

        <div class="form-group row">
            <div class="col-sm-12" style="text-align:center">
            <button type="submit" class="btn btn-primary">異動保單</button>
            </div>
        </div>   
    </form>
</body>
</html>
